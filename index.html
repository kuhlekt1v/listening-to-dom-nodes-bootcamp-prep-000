<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
  </head>

  <body>
    
    <main id="main">My ID is "main"!
      </main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4
            <div>
              5
            </div>
          </div>
        </div>
      </div>
    </div>
    <script> 
       //I was clicked on My ID is "main"!
       const main = document.getElementById('main')
       
       main.addEventListener('click', function(event)
         {
           alert('I was clicked!')
         })
     
      //Responsive input bar
      const input = document.querySelector('input')
      
      input.addEventListener('keydown', function(e) {
        
        console.log(e.which);
      })
      
      // Prevent input from receiving g's
      input.addEventListener('keydown', function(e) {
        if (e.which === 71) {
          return e.preventDefault()
        }
      })
      
      // Bubbles up through divs when clicked
      let divs = document.querySelectorAll('div')
      
      function bubble(e) {
        e.stopPropagatin()console.log(this.firstChild.nodeValue.trim() + ' bubbled')
      }
      
      for (let i = 0; i < divs.length; i++) {
        divs[i].addEventListener('click', bubble)
      }
      
      function capture(e) {
        console.log(this.firstChild.nodeValue.trim() + ' captured')
      }
      
      // Propogates from the top of the page towards target node
      for (let i = 0; i < divs.length; i++) {
        divs[i].addEventListener('click', capture, true)
      }
      
     
      </script>
  </body>
</html>
